---
# tasks file for roles/ubuntu-installnagios

- name: update and upgrade apt packages
  apt:
    update_cache: yes
    upgrade: 'yes'

- name: install pre-requisite of nagios core
  apt:
    name:
      - autoconf
      - gcc
      - libc6
      - make
      - wget
      - unzip
      - apache2
      - php
      - libapache2-mod-php
      - libgd-dev
    state: latest
    update_cache: yes
